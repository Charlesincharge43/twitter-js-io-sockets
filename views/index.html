{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <h3>All Tweets</h3>
    <div class="col-md-9" id="tweetdiv">

      <!-- display tweets here -->
      <! added tweet.name... not sure why li is necessary (it just adds a dot)>
      {% for tweet in tweets %}
        <div class="tweets">
        <!added link to individual user twitter>
        <b><a href="/users/{{tweet.name}}">{{tweet.name}}</a></b> * <a href="/tweets/{{tweet.id}}">link to message</a>
        <li>{{tweet.content}}</li>
        <hr>
      </div>
      {% endfor %}

    </div>
    {% if showForm%}

  <form action="/tweets" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" value="{{user}}" />

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>

{% endif %}

  </div>
{% endblock %}
